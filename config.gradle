//版本依赖
ext {
    /*App SDK 版本*/
    appConfig = [
            compileSdk : 32,
            minSdk     : 21,
            targetSdk  : 32,
            versionCode: 1,
            versionName: "1.0"
    ]

    /*防止资源冲突*/
    appResourcePrefix = [
            module_main: "module_main_",
            module_base: "module_base_"
    ]

    /*官方引用库版本*/
    appDependencies = [
            appcompat       : "1.3.1",
            material        : "1.4.0",
            constraintlayout: "2.0.4",
            multidex        : "2.0.1"//多dex
    ]

    /*第三方引用库版本*/
    appExternal = [
            arouter_api               : "1.5.2",//阿里路由
            arouter_compiler          : "1.5.2",
            eventbus                  : "3.3.1", //事件总线
            mmkv                      : "1.2.14", //sp存储
            kotlinx_coroutines_android: "1.5.2", //协程支持
            viewmodel_ktx             : "2.3.1" //协程支持viewmodel
    ]
}